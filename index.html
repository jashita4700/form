<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <h3>Thankyou for taking the time to help us improve</h3>
    <div>
      <form action="/action_page.php">
        <label for="fname">Name:</label><br />
        <input
          type="text"
          id="fname"
          placeholder="Enter your name"
          style="width: 100%"
        /><br /><br />
        <label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          style="width: 100%"
        /><br /><br />
        <label for="age">Age(optional)</label><br />
        <input
          type="number"
          id="fname"
          placeholder="Age"
          style="width: 100%"
        /><br /><br />

        <label for="role">Which option describes your current role?</label>
        <br />

        <select required name="role" id="role" style="width: 100%">
          <option value="" disabled selected hidden>Select current role</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <br />
        <br />

        <label for="recommend"
          >Would you recommend freeCodeCamp to a friend? </label
        ><br />
        <input
          type="radio"
          id="Definitely"
          name="fav_language"
          value="Definitely"
        />
        <label for="Definitely">Definitely</label><br />
        <input type="radio" id="maybe" name="fav_language" value="maybe" />
        <label for="maybe">maybe</label><br />
        <input
          type="radio"
          id="not_sure"
          name="fav_language"
          value="Not sure"
        />
        <label for="not_sure">Not sure</label>
        <br />
        <br />
        <label for="fav">What is your favorite feature of freecodeCamp</label>
        <br />

        <select name="fav" id="fav" style="width: 100%">
          <option value="" disabled selected hidden>Select an option</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <br />
        <br />
        <label for="improve">
          What would you like to see improved? (Check all that apply)
        </label>
        <br />

        <input type="checkbox" id="a" name="a" value="Front-end projects" />
        <label for="a">Front-end projects</label><br />
        <input type="checkbox" id="b" name="b" value="Back-end projects" />
        <label for="b">Back-end projects</label><br />
        <input type="checkbox" id="c" name="c" value="Data visualization" />
        <label for="c"> Data visualization</label><br />
        <input type="checkbox" id="h" name="h" value="Challenges" />
        <label for="h"> Challenges</label><br />
        <input type="checkbox" id="d" name="d" value="Open source community" />
        <label for="d"> Open source community</label><br />
        <input type="checkbox" id="e" name="e" value="Gitter help rooms" />
        <label for="e"> Gitter help rooms</label><br />
        <input type="checkbox" id="f" name="f" value="Videos" />
        <label for="f">Videos</label><br />
        <input type="checkbox" id="g" name="g" value="City Meetups" />
        <label for="g">City Meetups</label><br />
        <input type="checkbox" id="i" name="i" value="Wiki" />
        <label for="i">Wiki</label><br />
        <input type="checkbox" id="j" name="j" value="Forum" />
        <label for="j">Forum</label><br />
        <input type="checkbox" id="k" name="k" value="Additional courses" />
        <label for="k">Additional courses</label><br />

        <br />
        <br />
        <label for="comments">Any comments or suggestions </label>
        <br />
        <textarea
          id="comments"
          name="comments"
          rows="4"
          cols="50"
          style="width: 100%"
        >
        </textarea>
        <br /><br />

        <input type="submit" id="btn" value="Submit" />
      </form>
    </div>
  </body>
</html>
